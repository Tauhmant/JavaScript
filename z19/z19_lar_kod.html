    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <title>Obliczenia geometryczne</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            function okno_zamknij_larin() {
                window.close()
            }
        </script>
    </head>
    <body>
        <div style="color: navy; font-size: 20px;">
            <script language="JavaScript">
                function pole_larin(a_lar, b_lar) {
                    return a_lar * b_lar;
                }
    
                function obwod_larin(a_lar, b_lar) {
                    return 2 * (a_lar + b_lar);
                }
    
                var a_lar = parseFloat(prompt("Podaj długość boku a: ", ""));
                var b_lar = parseFloat(prompt("Podaj długość boku b: ", ""));
    
                document.write("Pole prostokąta: " + pole_larin(a_lar, b_lar) + "<br>");
                document.write("Obwód prostokąta: " + obwod_larin(a_lar, b_lar) + "<br>");
            </script>
        </div>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_larin()" />
    </body>
