<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
 function okno_zamknij_larin() 
 {
 window.close()
 }
 function Obw_larin(parametry)
{
var a_lar= parseFloat(document.getElementById('a').value);
var b_lar= parseFloat(document.getElementById('b').value);
var c_lar= parseFloat(document.getElementById('c').value);
var result2= a_lar+b_lar+(2*c_lar);
document.getElementById("nazwa").innerHTML = "Obwód = "+result2.toFixed(2)+" cm";
}

function Pow_larin(parametry)
{
var a_lar = parseFloat(document.getElementById('a').value);
var b_lar= parseFloat(document.getElementById('b').value);
var h_lar= parseFloat(document.getElementById('h').value);
var result1 = (a_lar+b_lar) * h_lar/2;
document.getElementById("nazwa").innerHTML = "Pole trapezu rownóramiennego= "+result1.toFixed(2)+" cm^2";
}
</script>
<h1>Oblilarnie pola oraz obwodu trapez równoramie</h1><br><br>
Podaj punkt A:      <input type="text" id="a"><br>
Podaj punkt B:      <input type="text" id="b"><br>
Podaj punkt C:      <input type="text" id="c"><br>
Podaj wysokosc (h): <input type="text" id="h"><br><br>
<input type="button" value="wprowadz obwod" Onclick="Obw_larin()">
<input type="button" value="wprowadz pole" Onclick="Pow_larin()"><br><br>
<div style="color:red;font-size:30px;"id="nazwa"></div>

<input type="button" value="zamknij okno" onclick="okno_zamknij_larin()"/>
</body>
</html>
