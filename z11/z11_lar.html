<body> 
<div style="color:green;font-size:37px;">
  <script language="JavaScript">
    function WinOpen_larin() 
    {
      window.open("z11_lar_kod.html","problem","toolbar=no,directories=no,menubar=no,height=400,width=400,top=450,left=300");
    }
    var D1_lar=prompt("D1 = ","");
    var D2_lar=prompt("D2 = ","");
    var roznica_lar;
    var a_lar = parseFloat(D1_lar);
    var b_lar = parseFloat(D2_lar);
    if (D1_lar >= D2_lar) 
    { 
      roznica_lar = D1_lar - D2_lar;
      roznica_lar = roznica_lar * 86400; 
    }

    if (D1_lar<=D2_lar) 
    { 
      roznica_lar = D1_lar-D2_lar;
      roznica_lar = roznica_lar * 86400; 
    }  
    document.write("D1=" + a_lar + " <br> " + " D2= " + b_lar + " <br> " + " ilosc sekund= " + roznica_lar + " sekund" + "<br>");
  </script>
</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij_larin()"/>
<input type="button" name="kod" value="zad 11 kod" onclick="WinOpen_larin()">
</body>
