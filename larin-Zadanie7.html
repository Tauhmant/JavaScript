<!DOCTYPE html>
<head>
<script type="text/javascript"> 
function show_alert() 
{ 
alert("Uwaga!"); 
}
function okno_zamknij_larin()
{
window.close()
}
</script>
</head>
<body>
<b>Zastosowanie:</b>
Jest używany do przekazywania informacji użytkownikowi.
Użytkownik musi nacisnąć ok. aby potwierdził jej przeczytanie.
<input type="button" onclick="show_alert()" value="Pokaż Alert Box" />
<input type="button" value="zamknij okno" onclick="okno_zamknij_larin()"/>
</body>
</html>
