				function WinOpen_larin() {
					window.open("z15_lar_kod.html", "problem", "toolbar=no,directories=no,menubar=no,height=400,width=400,top=450,left=300");
				}
				var m_lar = prompt("m = ", "");
				var m2_lar = prompt("m = ", "");
	
				var dodawanie;
				var dodawanie2;
				var dodawanie3;
	
				var dodawanieb;
				var mnozenie;
				var mnozenie2;
	
				var a = parseFloat(m_lar);
				var b = parseFloat(m2_lar);
	
				if (m_lar !== null) {
					dodawanie = a;
					dodawanie2 = a + 3;
					dodawanie3 = a + 3;
				}
	
				if (m2_lar !== null) {
					dodawanieb = b;
					mnozenie = b * 2;
					mnozenie2 = b * 2;
				}
	
				document.write("m = " + a + "<br>" + "<br> 1/" + dodawanie + " = " + "1/" + dodawanie2 + " + " + "1/" + dodawanie3 + "<br>" + "<br>" + "m = " + b + "<br>" + "<br> 1/" + dodawanieb + " = 1/" + mnozenie + " + " + "1/" + mnozenie2 + "<br>");
			</script>
