    <body>
        <div style="color:navy;font-size:30px;">
            <script language="JavaScript">
                function WinOpen_larin() {
                    window.open("z16_lar_kod.html", "problem", "toolbar=no,directories=no,menubar=no,height=400,width=400,top=450,left=300");
                }
                var a_lar = prompt("Podaj pierwsza liczbe A= ", "");
                var b_lar = prompt("Podaj druga liczbe B =", "");

                var potengowanie_lar;
                var dodawanie_lar;
                var Dodawanie_lar;

                var mnozenie_lar;
                var rezultat_lar;

                var a_lar = parseFloat(a_lar);
                var b_lar = parseFloat(b_lar);

                potengowanie_lar = a_lar * a_lar * a_lar;
                dodawanie_lar = 3 * ((a_lar * a_lar) * b_lar);
                Dodawanie_lar = 3 * (a_lar) * (b_lar * b_lar);
                mnozenie_lar = b_lar * b_lar * b_lar;

                rezultat_lar = (a_lar* a_lar * a_lar) + 3 * ((a_lar * a_lar) * b_lar) + 3 * (a_lar) * (b_lar * b_lar) + b_lar * b_lar * b_lar;
                document.write("Wczytane liczby:		A= " + a_lar + "	B=" + b_lar + " <br> " + "( " + a_lar + " + " + b_lar + " )^3 = " + a_lar + "^3  + " + " 3*(( " + a_lar + " ^2)* " + b_lar + " ) +  3*( " + a_lar + " )*(( " + b_lar + " )^2  + " + b_lar + " ^3 = " + potengowanie_lar + " + " + dodawanie_lar + " + " + Dodawanie_lar + " + " + mnozenie_lar + " = " + rezultat_lar + " <br>");
            </script>
