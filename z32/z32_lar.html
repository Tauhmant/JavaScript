<div class="ciezarowka">
<script type="text/javascript">
function okno_zamknij_larin() 
{
window.close()
}
function ciezarowka(typ, nazwa, marka, kierowca) {
  this.typ = typ;
  this.nazwa = nazwa;
  this.marka = marka;
  this.kierowca = kierowca;
}

      ciezarowka.prototype.getInfo = function () 
      {
        document.write('Typ: ' + this.typ + '\nNazwa: ' + this.nazwa + '\nMarka: ' + this.marka + '\nKierowca: ' + this.kierowca + '<br>');
        alert('Typ: ' + this.typ + '\nNazwa: ' + this.nazwa + '\nMarka: ' + this.marka + '\nKierowca: ' + this.kierowca);
      };

      const ciezarowka1 = new ciezarowka('Ciężarówka', 'Volvo', 'HF 460', 'Ryan Gosling');
      const ciezarowka2 = new ciezarowka('Ciężarówka','Scalia','s730','Ivan Larin');
      const ciezarowka3 = new ciezarowka('Ciężarówka','Renault','T EVO 2021','Wolodymyr Zelenskij');

      ciezarowka1.getInfo();
      ciezarowka2.getInfo();
      ciezarowka3.getInfo();
    </script>
    <br>
    programowanie obiektowe
    <br>
    <input type="button" value="Zamknij okno" onclick="okno_zamknij_larin()">
  </div>
