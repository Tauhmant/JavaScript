<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz z datÄ… i czasem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .date {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .time {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>
  </div>

  <script>
function okno_zamknij_larin() 
 {
 window.close()
 }
    function updateTime() {
      var currentDate = new Date();

      var day = currentDate.getDate();
      var month = currentDate.getMonth() + 1;
      var year = currentDate.getFullYear();

      var hours = currentDate.getHours();
      var minutes = currentDate.getMinutes();
      var seconds = currentDate.getSeconds();

      var formattedDate = (day < 10 ? '0' + day : day) + '/' + (month < 10 ? '0' + month : month) + '/' + year;
      var formattedTime = (hours < 10 ? '0' + hours : hours) + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);

      document.getElementById("date").innerText = formattedDate;
      document.getElementById("time").innerText = formattedTime;
    }

    updateTime(); 
    setInterval(updateTime, 1000);
  </script>
<input type="button" value="zamknij okno" onclick="okno_zamknij_larin()"/>

</body>
</html>
