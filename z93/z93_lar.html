<body bgcolor="silver">
 <textarea disabled readonly>
  
  var currentDate = new Date();
  
  // Metoda getMonth() - zwraca numer miesiąca (0-11)
  var month = currentDate.getMonth();
  console.log("Aktualny miesiąc:", month);
  
  // Metoda getDay() - zwraca dzień tygodnia (0-6)
  var day = currentDate.getDay();
  console.log("Aktualny dzień tygodnia:", day);
  
 </textarea>
