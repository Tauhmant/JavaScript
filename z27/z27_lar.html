<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        function okno_zamknij_larin() {
            window.close();
        }

        function oblicz(odl_lar, s_lar) {
            var odl_lar = parseFloat(odl_lar);
            var s_lar = parseFloat(s_lar);

            
            var alfa = kat_lar(odl_lar, s_lar);

           
            var h_lar = h_lar(odl_lar, s_lar);

           
            document.getElementsByName('alfa')[0].value = alfa.toFixed(2);
            document.getElementsByName('dlugosc')[0].value = h_lar.toFixed(2);
        }

        function kat_lar(odl_lar, s_lar) {
            var alfa = Math.atan(odl_lar / s_lar) * (180 / Math.PI);
            return alfa;
        }

        function h_lar(odl_lar, s_lar) {
            var V_wynik = odl_lar * odl_lar + s_lar * s_lar;
            var wynik = Math.sqrt(V_wynik);
            return wynik;
        }
    </script>

    Obliczanie wysokości oraz kąta<br><br>
    <form name="formularz" onsubmit="oblicz(this.odleglosc.value, this.droga.value); return false;">
        Podaj odległość pomiędzy Arturem i Dawidem: <input size="6" id="odleglosc"><br><br>
        Podaj drogę, na której samolot znajduje się pionowo nad Dawidem: <input size="6" id="droga"><br><br>
        <input type="submit" value="Oblicz">
        <br><br>
        Samolot pod pewnym kątem od Artura: <input size="6" name="alfa">
        Wysokość (h): <input size="6" name="dlugosc">
    </form>
    <input type="button" value="Zamknij okno" onclick="okno_zamknij_larin()">
</body>
</html>
