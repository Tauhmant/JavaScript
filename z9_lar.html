<!DOCTYPE html>
<head>
<title>Larin-Zadanie9</title>
<script type="text/javascript"> 
function show_prompt()
	{
		var name=prompt("Napisz imię","Imię Nazwisko");
		if (name!=null && name!="")
		{
			document.write("Witaj " + name + "! jak się masz?<br>");
			document.write('<input type="button" value="zamknij okno" onclick="okno_zamknij_larin()"/>'); 
		}
	}
function okno_zamknij_larin()
{
window.close()
}
</script>
</head>
<body>
<h3>Zastosowanie:</h1>
<p>Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło.<br>
Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel”.<br>
Jeżeli użytkownik kliknie „OK.” metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.</p>
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
<br><br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_larin()"/>
</body>
</html>
