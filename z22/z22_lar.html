<html>
<head>
  <title>
    Obliczenia pola i obwodu
  </title>
  <script language="JavaScript">
    function polelar(alar, blar) {
      return alar * blar;
    }

    function obwodlar(alar, blar) {
      return 2 * (alar + blar);
    }

    function calcPoleObwod(event) {
      event.preventDefault();

      const alar = parseFloat(document.querySelector('[name="a_dana_lar"]').value);
      const blar = parseFloat(document.querySelector('[name="b_dana_lar"]').value);

      const pole = polelar(alar, blar);
      const obwod = obwodlar(alar, blar);

      const poleOutput = document.querySelector('#wyprowadz_pole');
      const obwodOutput = document.querySelector('#wyprowadz_obwod');

      poleOutput.textContent = pole;
      obwodOutput.textContent = obwod;
    }

    function okno_zamknij_larin() {
      window.close()
    }
  </script>
</head>

<body>
  <h1>Obliczenia obwodu i pola prostokÄ…ta</h1>
  <br> <br>
  <form name="formularz" action="#" onsubmit="calcPoleObwod(event); return false;">
    <label>
      Podaj a=
      <input type="number" step="0.001" name="a_dana_lar">
    </label>
    <br>
    <label>
      Podaj b=
      <input type="number" step="0.001" name="b_dana_lar">
    </label>
    <br>
    <input TYPE="submit" Value="oblicz">
  </form>

  <table>
    <tr>
      <th>Pole = </th>
      <td id="wyprowadz_pole"></td>
    </tr>
    <tr>
      <th>Obwod = </th>
      <td id="wyprowadz_obwod"></td>
    </tr>
  </table>
</body>
<input type="button" value="zamknij okno" onclick="okno_zamknij_larin()">
</html>
